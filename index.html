<!DOCTYPE html>
<html>
<head>
	<title>#Talker</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="kwitter.js"></script>
</head>
<body>
<center>
	<h1 class="header">	
		#Talker	
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<img src="lv.jpeg" class="logo">
		<h3 >See what is happening in the world right now</h3>
		<h4 >Join #Talker today</h4>
		<div class="form-group">
		  <label>User Name:</label>
		  <input type="text" id="user_name" class="form-control" placeholder="User Name">
		  <br>
		  <label>Password:</label>
		  <input type="password" id="pass_name" class="form-control" placeholder="Password">
		</div>
		<button onclick="addUser()" id="login_button" class="btn btn-primary">Log in</button>
		<br><br>
		<label> No acount? Make one! </label>
		<br>
		<label id="wp"> </label>
		<br>
		<button onclick="newUser()" id="new" class="btn btn-primary">New account</button>
		<br><br>
	</div>
</center>
</body>
</html>
